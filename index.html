<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="title">To Do List</h1>

        <div class="add">
            <input id="todo-input" class="add-todo" type="text" placeholder="Add your task here">
            <button id="add-btn" class="btn-add">Add</button>
        </div>

        <div class="options">
            <button id="select-all-btn" class="options-btn">Select All</button>
            <button id="delete-btn" class="options-btn">Delete</button>
            <button id="mark-btn" class="options-btn">Mark</button>
            <button id="unmark-btn" class="options-btn">Unmark</button>

        </div>

        <ul class="todo-list" id="all-todos">

        </ul>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
